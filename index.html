<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>Portfolio | Rayhan MAOUACI</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üíº</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      overflow: hidden;
      background: #000;
      -webkit-font-smoothing: antialiased;
      height: 100vh;
      height: 100dvh;
    }

    .lockscreen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      gap: 48px;
    }

    .lockscreen.unlocking {
      transform: scale(1.1);
      opacity: 0;
      filter: blur(20px);
    }

    /* Background - Style Portfolio */
    .bg-animated {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .mesh-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(10, 132, 255, 0.05) 50%, transparent 100%);
    }

    .mesh-gradient::before,
    .mesh-gradient::after {
      content: '';
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, rgba(10, 132, 255, 0.15) 0%, transparent 40%);
      border-radius: 40%;
    }

    .mesh-gradient::before {
      top: -30%;
      left: -30%;
      animation: wave1 25s ease-in-out infinite;
    }

    .mesh-gradient::after {
      bottom: -30%;
      right: -30%;
      background: radial-gradient(circle, rgba(94, 92, 230, 0.15) 0%, transparent 40%);
      animation: wave2 30s ease-in-out infinite reverse;
    }

    @keyframes wave1 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(8%, 8%) rotate(5deg); }
      50% { transform: translate(4%, -4%) rotate(-3deg); }
      75% { transform: translate(-4%, 4%) rotate(4deg); }
    }

    @keyframes wave2 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-6%, -6%) rotate(-4deg); }
      66% { transform: translate(5%, -5%) rotate(3deg); }
    }

    /* Grid overlay subtil */
    .bg-animated::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(10, 132, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(10, 132, 255, 0.03) 1px, transparent 1px);
      background-size: 100px 100px;
      opacity: 0.5;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    /* Header */
    .header {
      position: relative;
      z-index: 10;
      text-align: center;
      animation: fadeInDown 0.8s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-text {
      font-size: clamp(32px, 8vw, 48px);
      font-weight: 700;
      color: #f5f5f7;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .logo-separator {
      display: inline-block;
      margin: 0 12px;
      color: #86868b;
      font-weight: 300;
    }

    .logo-name {
      background: linear-gradient(135deg, #0a84ff, #5e5ce6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: clamp(14px, 3.5vw, 16px);
      color: #86868b;
      font-weight: 500;
    }

    /* Main Content */
    .main-content {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 480px;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Card */
    .card {
      background: rgba(28, 28, 30, 0.7);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(10, 132, 255, 0.3);
      border-radius: 28px;
      padding: 40px 32px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    /* Profile */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 32px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.7);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(10, 132, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      margin-bottom: 20px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .avatar::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0a84ff, #5e5ce6);
      opacity: 0;
      filter: blur(20px);
      transition: opacity 0.5s;
      z-index: -1;
      animation: avatarPulse 3s ease-in-out infinite;
    }

    @keyframes avatarPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }

    .profile-name {
      font-size: 24px;
      font-weight: 700;
      color: #f5f5f7;
      margin-bottom: 6px;
      letter-spacing: -0.02em;
    }

    .profile-title {
      font-size: 15px;
      color: #86868b;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 18px;
      background: rgba(10, 132, 255, 0.12);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(10, 132, 255, 0.3);
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      color: #0a84ff;
      box-shadow: 0 4px 16px rgba(10, 132, 255, 0.2);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #30d158;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(48, 209, 88, 0.6);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
    }

    /* Access button */
    .access-button {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, #0a84ff, #5e5ce6);
      border: none;
      border-radius: 24px;
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 8px 32px rgba(10, 132, 255, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .access-button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.15);
      opacity: 0;
      transition: opacity 0.35s;
    }

    .access-button:active {
      transform: translateY(-2px) scale(0.98);
      box-shadow: 
        0 12px 40px rgba(10, 132, 255, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .access-button:active::before {
      opacity: 1;
    }

    .button-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .button-icon {
      font-size: 18px;
      transition: transform 0.3s;
    }

    .access-button:active .button-icon {
      transform: translateX(4px);
    }

    /* Footer */
    .footer {
      position: relative;
      z-index: 10;
      text-align: center;
      animation: fadeIn 1s ease-out 0.4s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .time-display {
      font-size: 15px;
      color: #86868b;
      font-weight: 600;
      margin-bottom: 8px;
      font-variant-numeric: tabular-nums;
    }

    .footer-text {
      font-size: 13px;
      color: #5e5ce6;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .lockscreen {
        gap: 40px;
        padding: 35px 20px;
      }

      .card {
        padding: 32px 24px;
      }

      .avatar {
        width: 90px;
        height: 90px;
        font-size: 44px;
      }

      .profile-name {
        font-size: 22px;
      }
    }

    @media (max-width: 390px) {
      .lockscreen {
        gap: 32px;
      }

      .card {
        padding: 28px 20px;
      }

      .avatar {
        width: 85px;
        height: 85px;
        font-size: 42px;
      }

      .access-button {
        padding: 18px;
        font-size: 16px;
      }
    }

    @media (max-height: 700px) {
      .lockscreen {
        gap: 32px;
        padding: 30px 20px;
      }

      .card {
        padding: 28px 24px;
      }

      .profile {
        margin-bottom: 24px;
      }

      .avatar {
        width: 80px;
        height: 80px;
        font-size: 40px;
        margin-bottom: 16px;
      }
    }

    @media (max-height: 600px) {
      .lockscreen {
        gap: 24px;
        padding: 25px 20px;
      }

      .subtitle {
        display: none;
      }

      .avatar {
        width: 70px;
        height: 70px;
        font-size: 36px;
      }

      .profile-name {
        font-size: 20px;
      }
    }

    @media (orientation: landscape) and (max-height: 500px) {
      .lockscreen {
        flex-direction: row;
        justify-content: center;
        gap: 40px;
        padding: 20px;
      }

      .header {
        flex-shrink: 0;
      }

      .main-content {
        max-width: 350px;
      }

      .card {
        padding: 24px 20px;
      }

      .profile {
        margin-bottom: 20px;
      }

      .avatar {
        width: 60px;
        height: 60px;
        font-size: 30px;
        margin-bottom: 12px;
      }

      .footer {
        position: absolute;
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="lockscreen" id="lockscreen">
    <!-- Background -->
    <div class="bg-animated">
      <div class="mesh-gradient"></div>
    </div>

    <!-- Header -->
    <div class="header">
      <div class="logo-text">
        Portfolio<span class="logo-separator">|</span><span class="logo-name">Rayhan MAOUACI</span>
      </div>
      <div class="subtitle">√âtudiant Bac Pro CIEL ‚Ä¢ Cybers√©curit√© & D√©veloppement</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="card">
        <div class="profile">
          <div class="avatar">üë®‚Äçüíª</div>
          <div class="profile-name">Rayhan MAOUACI</div>
          <div class="profile-title">Toulon ‚Ä¢ Futur BTS SIO SLAM</div>
          <div class="status-badge">
            <span class="status-dot"></span>
            <span>Recherche alternance 2025</span>
          </div>
        </div>

        <button class="access-button" id="accessBtn">
          <div class="button-content">
            <span>Acc√©der au Portfolio</span>
            <span class="button-icon">‚Üí</span>
          </div>
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="time-display" id="time">--:--</div>
      <div class="footer-text">Bienvenue</div>
    </div>
  </div>

  <script>
    // Update time
    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${minutes}`;
    }

    updateTime();
    setInterval(updateTime, 1000);

    // Access functionality
    const accessBtn = document.getElementById('accessBtn');
    const lockscreen = document.getElementById('lockscreen');

    function unlock() {
      if ('vibrate' in navigator) {
        navigator.vibrate(50);
      }

      lockscreen.classList.add('unlocking');
      
      setTimeout(() => {
        window.location.href = 'portfolio.html';
      }, 800);
    }

    accessBtn.addEventListener('click', unlock);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        unlock();
      }
    });

    // Prevent zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    document.body.style.overscrollBehavior = 'none';
  </script>
</body>
</html>
